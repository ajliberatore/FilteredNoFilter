<!DOCTYPE html>
<html>
<head>
	<title>FilteredNoFilter</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="js/instafeed.js/instafeed.min.js"></script>
</head>
<body>
	
	<div id="instawrap">
		<h1>Filtered #nofilter</h1>
		<div id="instafeed"></div>
		
		<script type="text/javascript">
	    var feed = new Instafeed({
	        get: 'tagged',
	        tagName: 'nofilter',
	        clientId: '######################',
	        limit: 60,
	        filter: function(image) {
    			return image.filter !== 'Normal';
  			} 
	    });
	    feed.run();
		</script>

	</div>
</body>
</html>
